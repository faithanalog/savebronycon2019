<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
        body {
            background: url(/bg.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col-lg-2"></div>
                <div class="card col-sm col-lg-8 text-center" style="padding: 8px 8px 8px 8px; background-color: rgba(255, 255, 255, 0.8);">
                    <h1 class="display-4">
                        {{ ponies_saving_bronycon }} ponies are saving BronyCon in 2019!
                    </h1>
                    <br>
                    <br>
                    <div v-if="did_save_bronycon">
                        You're saving BronyCon too!   
                    </div>
                    <div v-else>
                        <input type="button" v-on:click="saveBronyCon()" value="Save BronyCon!" class="btn btn-lg btn-primary">
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
